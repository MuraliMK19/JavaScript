<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

<body>
    <div class="container text-center">
        <h1>Add To Cart</h1>
        <input type="text" id="cartItemTextInput" />
        <button type="button" class="btn bg-primary text-white" id="addbtn" onclick="add()">
            Add
        </button>
        <h5>My Cart Items</h5>
    </div>
                        
    <script>
        function add() {
            let cart1 = document.getElementById("cartItemTextInput").value
            let li0 = document.createElement("li")
            let li1 = document.createTextNode(cart1)
            li0.style.listStyleType= "none"
            li0.style.textAlign="center"
            let con= document.querySelector("div")
            li0.appendChild(li1);
            con.appendChild(li0);
            document.getElementById("cartItemTextInput").value="";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
