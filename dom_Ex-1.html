<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a= document.createElement("div")
        let log=document.createTextNode("Login Page")
        let input=document.createElement("input")
        let btt=document.createElement("button")
        let btx=document.createTextNode("Click")
        btt.appendChild(btx)
        a.appendChild(log)
        a.appendChild(input)
        a.appendChild(btt)
        let body1=document.querySelector("body")
        body1.appendChild(a)

    </script>
</body>
</html>
