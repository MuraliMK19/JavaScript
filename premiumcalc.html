<body>
    <h1>Premium Amount Calculator</h1>
    <label for="">Premium Amount</label>
    <input type="text" id="premium">
    <label for="">Rate of Interest</label>
    <input type="text" id="roi">
    <label for="">No.of years</label>
    <input type="text" id="noy">
    <button type="button" class="btn btn-primary" onclick="calculate()">Submit</button>
    <input type="text" id="show">

    <script>
        function calculate() {
            let premium = parseInt(document.getElementById("premium").value)
            let roi = parseInt(document.getElementById("roi").value)
            let noy = parseInt(document.getElementById("noy").value)
            let amount = (premium * roi * noy) / 100;
            let show = document.getElementById("show").value = amount
        }
    </script>
