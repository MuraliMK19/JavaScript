<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
    <form action="" class="m-3">
        <input type="text" id="inp" />
        <button type="button" class="btn btn-primary" onclick="add()">Add to drop down</button>
        <select name="prev" id="previous" onchange="clickme()"></select>
    </form>
    <div class="m-3">    
        <select name="list" id="list"></select>
    </div>
    <script>
        let arr = []
        function add() {
            let inp1 = document.getElementById("inp").value;
            let option1 = document.createElement("option");
            let value1 = document.createTextNode(inp1);
            option1.appendChild(value1);
            let select1 = document.getElementById("previous");
            select1.appendChild(option1);
            document.getElementById("inp").value = "";
            arr.push(inp1)
            console.log(arr);
        }
        function clickme() {
            let opt = document.getElementById("previous").value
            for (let i = 0; i < arr.length; i++) {
                if (opt == arr[i]) {
                    let sel = document.getElementById("list")
                    sel.setAttribute("size", arr.length)
                    let opt1 = document.createElement("option")
                    opt1.textContent = arr[i]
                    sel.appendChild(opt1)
                }
            }
        }
    </script>
</body>

</html>
